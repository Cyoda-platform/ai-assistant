{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.name }}
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    # WebSocket support for MCP
    nginx.ingress.kubernetes.io/proxy-set-headers: |
      Upgrade $http_upgrade
      Connection "upgrade"
    # Rate limiting
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    - host: {{ .Values.host.name }}
      http:
        paths:
          # Main application routes
          - backend:
              service:
                name: {{ .Values.service.name }}
                port:
                  name: {{ .Values.service.serverPort.name }}
            {{- if .Values.useNamespaceForIngress | default false }}
            path: /{{ .Release.Namespace }}/{{ .Values.ingress.path }}
            {{- else }}
            path: /{{ .Values.ingress.path }}
            {{- end}}
            pathType: {{ .Values.ingress.pathType }}
          {{- if .Values.mcp.enabled }}
          # MCP server routes
          - backend:
              service:
                name: {{ .Values.service.name }}
                port:
                  name: {{ .Values.service.mcpPort.name }}
            path: /mcp
            pathType: Prefix
          # MCP WebSocket endpoint
          - backend:
              service:
                name: {{ .Values.service.name }}
                port:
                  name: {{ .Values.service.mcpPort.name }}
            path: /mcp/ws
            pathType: Prefix
          {{- end }}

{{- end}}
