{{- if .Values.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.service.name }}
  labels:
    app.kubernetes.io/name: {{ .Values.service.name }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.serverPort.port }}
      targetPort: {{ .Values.service.serverPort.target }}
      protocol: TCP
      {{- if .Values.service.nodePort }}
      nodePort:  {{ .Values.service.nodePort }}
      {{- end }}
      name: {{ .Values.service.serverPort.name }}
    {{- if .Values.mcp.enabled }}
    - port: {{ .Values.service.mcpPort.port }}
      targetPort: {{ .Values.service.mcpPort.target }}
      protocol: TCP
      {{- if .Values.service.mcpNodePort }}
      nodePort:  {{ .Values.service.mcpNodePort }}
      {{- end }}
      name: {{ .Values.service.mcpPort.name }}
    {{- end }}
  selector:
    app.kubernetes.io/name: {{ .Values.name }}
{{- end }}